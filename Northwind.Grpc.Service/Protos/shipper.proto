syntax = "proto3";

option csharp_namespace = "Northwind.Grpc.Service.Protos";

package shipper;

service Shipper {
	rpc GetShipper (ShipperRequest) returns (ShipperReply) ;
}

message ShipperRequest {
	int32 shipper_id = 1;
}

message ShipperReply {
	int32 shipper_id = 1;
	string company_Name = 2;
	string phone = 3;
}